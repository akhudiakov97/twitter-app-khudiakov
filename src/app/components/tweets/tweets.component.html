<app-tweets-filter
  (filterValueChange)="getFilteredTweets($event)"
  [filterType]="filterType"
>
</app-tweets-filter>
<ng-container
  *ngIf="tweetsResponse?.results?.length"
>
  <app-tweets-list
    (loadTweetsOnPageChange)="onTweetsReload($event)"
    [tweetsResponse]="tweetsResponse"
  >
  </app-tweets-list>
</ng-container>
