<div class="row">
  <div class="input-group col-3">
    <input
      #filter
      aria-describedby="filter-input"
      class="form-control"
      placeholder="Search by {{ filterType }}"
      type="text"
    >
    <div class="input-group-append">
      <span
        class="input-group-text"
        id="filter-input"
        (click)="onInputClick()"
      >
        <svg
          class="bi bi-search"
          fill="currentColor"
          height="1em"
          viewBox="0 0 20 20"
          width="1em"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path clip-rule="evenodd"
                d="M12.442 12.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                fill-rule="evenodd"
          >
          </path>
          <path
            clip-rule="evenodd"
            d="M8.5 14a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM15 8.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
            fill-rule="evenodd"
          >
          </path>
        </svg>
      </span>
    </div>
  </div>
</div>
